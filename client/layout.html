<template name="layout">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="TakeTalk is an application to manage your meetings by coordinate time speech">
    <link rel="icon" href="/favicon.ico">
    <title>{{_ "mainTitle"}}</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body cz-shortcut-listen="true">

    <div class="am-wrapper am-nosidebar-left">
      <nav class="navbar navbar-default navbar-fixed-top am-top-header">
        <div class="container-fluid">
          <div class="navbar-header">
            <div class="page-title">
              <a href="{{pathFor route='home'}}" class="navbar-brand title-font">
                <img src="/LOGO.png" height="" width="100%" style="display:inline"></a>
            </div>
          </div>
          <a href="#" data-toggle="collapse" data-target="#am-navbar-collapse" class="am-toggle-top-header-menu collapsed">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <div id="am-navbar-collapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav am-nav-center">
              <li><a href="{{pathFor route='home'}}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
              <!-- <li><a href="{{pathFor route='tutorial'}}">Tutorial</a></li>
              <li><a href="{{pathFor route='downloads'}}">Downloads</a></li> -->
              <!-- langue-->
              <li><a href="{{pathFor route='groups'}}">{{_ "groups"}}</a></li>
              <li class="dropdown">
                <a href="#" data-toggle="dropdown" role="button" aria-expanded="false" class="dropdown-toggle">{{_ "lang"}}
                  <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                </a>
                <ul role="menu" class="dropdown-menu">
                  <li>{{> i18n_buttons}}</li>
                </ul>
              </li>
              <!--fin -->

              </ul>
              <li class="nav navbar-nav navbar-right">
                {{> loginButtons}}
              </li>
          </div>


          <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav navbar-right">
            </ul>
          </div>
        </div>
      </nav>


      <div class="am-content">
        {{>yield}}
      </div>
      <footer>
        <p>
          <!-- Ici ajout d'informations pour le footer (plan du site, formulaire de contact, copyrights....) -->
        </p>
      </footer>
    </div>
    <script type="text/javascript">

</script>
  </body>
</template>
