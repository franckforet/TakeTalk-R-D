<template name="meetingReport">
  <div class="panel panel-default panel-heading-fullwidth panel-primary">
    <div class="panel-heading"><span class="title">Meeting Report<button type="button" id="goppt">Go to presentation</button> </span></div>
    <div class="panel-body" id="report-cont">
      <div class="container-fluid" style="margin-bottom:5px">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2"><b>Report Title : </b></span>
          <input type="text" class="form-control" placeholder="Title" aria-describedby="sizing-addon2" id="TitleReport" style="width:70%">
          <button type="button" class="btn btn-success" id="saveReport" style="margin-left:10px;">Save Meeting Report</button>
        </div>
      </div>
      <div class="row">
        <div id="textareaRich">
          Your Report's Meetings !!
        </div>
      </div>
    </div>
  </div>
</template>

<template name="pptcont">
  <div class="panel panel-default panel-heading-fullwidth panel-primary">
    <div class="panel-heading"><span class="title">Presentation <button type="button" id="gomt">Go to Meeting Report</button> </span> </div>
    <div class="panel-body">
      <iframe src="https://docs.google.com/presentation/d/1Y6LU1__oSxTFL8Ykw9sEcikwvGcVNhUtT3JZ5Auiqos/embed?start=false&loop=false&delayms=5000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>    </div>
    </div>
  </template>
