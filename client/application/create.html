<template name="create">
  <div class="main-content">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading"><span class="title">{{_ "createTitle"}}</span></div>
          <div class="panel-body">
            <form role="form" id="create-form">
              <div class="form-group">
                <label for="animatorName">{{_ "createAnimatorName"}}</label>
                <input id="animatorName" name="animatorName" type="text" class="form-control" value={{authorName}} required autofocus>
              </div>
              <div class="form-group">
                <label for="animatorEmail">{{_ "createMail"}}</label>
                <div class="input-group"><span class="input-group-addon">@</span>
                  <input id="animatorEmail" name="animatorEmail" type="email" parsley-type="email" class="form-control" value={{authorAdress}} required>
                </div>
              </div>
              <div class="form-group">
                <label for="meetingName">{{_ "createMeetingName"}}</label>
                <input id="meetingName" name="meetingName" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                            <label>Duration (h:min)</label>
                            <div class="duration-group" rank="1">

                                  {{> tempName}}


                            </div>
              </div>
              <div class="form-group participant-email-group">
                <label>{{_ "createParticipantsMail"}}</label>
                {{#each members}}
                <div class="participant-email" rank={{@index}}>
                  <div class="input-group xs-mb-15"><span class="input-group-addon">@</span>
                    <input class="participant-email-input form-control" name="participantsEmails" type="email" parsley-type="email" value={{this}}>
                  </div>
                </div>

                {{/each}}
                <div class="participant-email" rank={{members.length}}>
                  <div class="input-group xs-mb-15"><span class="input-group-addon">@</span>
                    <input class="participant-email-input form-control" name="participantsEmails" type="email" parsley-type="email">
                  </div>
                </div>
              </div>
              <div class="spacer text-right">
                <button type="submit" class="btn btn-space btn-primary">Create your meeting</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="tempName">
  <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
    <input class="set-due-date form-control" type="text" name="meetingDuration"/>
  </div>
</template>
