<template name="groupItem">
  {{#if partGroup}}
  <div class="group">
    <div class="post-content">
      <li>{{#if ownGroup}}<u>{{name}}</u> {{else}} {{name}} {{/if}}<a href="{{pathFor 'groupPage'}}"  class="discuss btn btn-info">{{_ "access"}}</a></li>
      <br/>
    </div>
  </div>
  {{/if}}
</template>
