<head>
  <title>Summernote</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> summernote}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="summernote">
  <div class="col-md-8">
      <div class="panel panel-default panel-heading-fullwidth panel-primary">
        <div class="panel-heading"><span class="title">Meeting Report</span></div>
        <div class="panel-body">
          <div class="row">
              <label >Report Title : </label>
              <input type="text" class="form-control" placeholder="" id="TitleReport">
          </div>
          <div class="row">
            <div id="textareaRich">
              Your Report's Meetings !!
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default panel-heading-fullwidth panel-warning">
        <div class="panel-heading"><span class="title">Explication</span></div>
      <p>You can write your meeting report in the Text Area and Save it to PDF</p>
      <button type="button" class="btn btn-success" id="saveReport">Save Meeting Report</button>
      </div>
    </div>
</template>

<template name="info">
</template>
